name: Java CD

on: 
  release:
    types: published

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Deploy to Bintray
      id: deploy-to-bintray
      run: |
        gradle -PbintrayOrg=vorpal-research -PbintrayRepo=kotlin-maven -PforceVersion=${{ github.event.release.tag_name }} publish || echo "deploy failed" >&2
      env:
        BINTRAY_USERNAME: ${{ secrets.bintray_username }}
        BINTRAY_PASSWORD: ${{ secrets.bintray_password }}
